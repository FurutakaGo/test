<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>form_1</title>
	</head>
	<body>
		<form action="http://www.baidu.com/s" method="get">
			<label for="serch">百度搜索</label>
			<input type="text" id="serch" name="wd"/>
			<input type="submit" value="查询"/>
		</form>
		<form action="" method="get">
			<br />
			<label for="sserch">搜狗搜索</label>
			<input type="text" id="sserch" name="query"/>
			<input type="submit" value="查询"/>

			<div>
			<label >常用浏览器</label><br />

			<input type="checkbox" id="gc" name="chrome"/>&nbsp;&nbsp;
			<label for="ff">Frie Fox</label>

			<label for="sg">Sogou</label>

			<select name="选择一门语言">

				<option>C</option>

				<option>Java</option>
			</select>
			<br />
			
			<br />
			
			<div>
				上传文件：<table><tr >

				</tr></table>
			</div>

				<input type="button" value="退出" />
